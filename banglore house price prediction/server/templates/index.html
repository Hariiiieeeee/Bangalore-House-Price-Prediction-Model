<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore house price prediction</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <h1>
                Bangalore house prices </h1>
            <label for="Area" id="input-set">
                <span id="label-text">Area(in Sqft)</span>
                <input type="text" id="area" value="1000" required>
            </label>

            <div class="sub-wrapper">
                <label for="bhk" id="input-set">
                    <span id="label-text">BHK</span>
                    <input type="number" id="bhk" min="1" max="5" value="1" required>
                </label>
                    

                <label for="bath" id="input-set">
                    <span id="label-text">Bathrooms</span>
                    <input type="number" id="bath" min="1" max="5" value="1" required>
                </label>
            </div>

            <label for="location" id="input-set">
                <span id="label-text">Location</span>
                <select name="location" id="location">
                    <option value="" selected disabled>Select an option</option>
                    <option value="rajaji nagar" >Rajaji Nagar</option>
                </select>
            </label>
        
            <button id="submit" type="button">Get price</button>

            <div id="price-display">Estimated Price</div>
        </div>
    </div>
    
</body>
</html>
